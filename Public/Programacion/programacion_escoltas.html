<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Zirius – Programación Día Siguiente</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Estilos propios -->
    <link rel="stylesheet" href="programacion_escoltas.css">
</head>
<body>

<!-- =========================================================
     SIDEBAR ICONOS
========================================================= -->
<aside class="sidebar-icons">

    <div class="icon-item" data-title="Panel General">
        <i class="fas fa-chart-line"></i>
    </div>

    <div class="icon-item" data-title="Reportes">
        <i class="fas fa-file-alt"></i>
    </div>

    <div class="icon-item" data-title="Empleados">
        <i class="fas fa-user-shield"></i>
    </div>

    <div class="icon-item" data-title="Clientes">
        <i class="fas fa-building"></i>
    </div>

    <div class="icon-item activo" data-title="Programación">
        <i class="fas fa-calendar-check"></i>
    </div>

    <div class="icon-item" data-title="Salir">
        <i class="fas fa-sign-out-alt"></i>
    </div>

</aside>


<!-- =========================================================
     HEADER CORPORATIVO
========================================================= -->
<header class="top-header">
    <div class="header-inner">

        <div class="header-top-row">
            
            <!-- LOGO -->
            <div class="header-logo">
                <img src="https://brand.securitas.com/wp-content/uploads/2021/02/SEC_Logotype_3-1536x768.png" alt="Securitas Logo">
            </div>

            <div class="header-title-block">
                <span class="header-subtitle">Programación del día siguiente</span>
            </div>

        </div>

    </div>
</header>


<!-- =========================================================
     CONTENIDO PRINCIPAL
========================================================= -->
<main class="main-layout">

    <!-- PANEL SUBIR ARCHIVO -->
    <section class="panel panel-programacion">
        <div class="panel-header">
            <h2>Subir programación</h2>
            <span class="panel-subtitle">Carga el archivo Excel (.xlsx) con la programación de escoltas</span>
        </div>

        <div class="panel-content">
            <input type="file" id="file-programacion" accept=".xlsx">

            <button id="btn-cargar-programacion" class="btn-cargar">
                Cargar archivo
            </button>
        </div>
    </section>


    <!-- PANEL LISTADO PROGRAMACIÓN -->
    <section class="panel panel-programacion-list">
        <div class="panel-header">
            <h2>Programación cargada</h2>
            <span class="panel-subtitle">Vista previa de la programación del día siguiente</span>
        </div>

        <div class="panel-content">

            <table id="tabla-programacion" class="tabla-programacion">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Escolta</th>
                        <th>Cliente</th>
                        <th>Ciudad</th>
                        <th>Inicio</th>
                        <th>Fin</th>
                        <th>Ruta</th>
                        <th>Observación</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        </div>
    </section>

</main>

<!-- =========================================================
     SCRIPTS
========================================================= -->

<!-- SheetJS para leer Excel en el navegador -->
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

<!-- Lógica de programación de escoltas -->
<script src="programacion_escoltas.js"></script>

</body>
</html>
