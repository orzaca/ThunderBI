  <!-- Inicio_hoy.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Zirius Mobile – Inicios de Hoy</title>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- ESTILOS PROPIOS -->
    <link rel="stylesheet" href="css/inicio_hoy.css">
</head>
<body>

<div class="wrapper">

    <!-- HEADER DIFERENTE -->
    <header class="top-bar">
        <div class="top-left">
            <h1>INICIOS DE HOY</h1>
            <p id="subtitulo-dia"></p>
        </div>
        <div class="top-right">
            <span class="badge-api"><i class="fas fa-bolt"></i> Vision Mobile API</span>
        </div>
    </header>

    <!-- RESUMEN -->
    <section class="cards-resumen">
        <div class="card-resumen">
            <span class="card-label">Total inicios</span>
            <span class="card-value" id="kpi-total-inicios">0</span>
        </div>
        <div class="card-resumen">
            <span class="card-label">Clientes distintos</span>
            <span class="card-value" id="kpi-clientes">0</span>
        </div>
        <div class="card-resumen">
            <span class="card-label">Escoltas distintos</span>
            <span class="card-value" id="kpi-escoltas">0</span>
        </div>
    </section>

    <!-- CONTENEDOR PRINCIPAL -->
    <main class="panel">

        <div class="panel-header">
            <div>
                <h2>Detalle de inicios del día</h2>
                <p>Campos del template INICIO: sitio, ciudades y tipo de servicio.</p>
            </div>
            <div class="acciones">
                <button id="btn-recargar" class="btn-primario">
                    <i class="fas fa-rotate-right"></i> Recargar
                </button>
            </div>
        </div>

        <!-- LOADER -->
        <div id="loader" class="loader-overlay">
            <div class="loader">
                <div class="spinner"></div>
                <p>Cargando inicios de hoy…</p>
            </div>
        </div>

        <!-- TABLA -->
        <div class="tabla-contenedor">
            <table class="tabla-inicios" id="tabla-inicios">
                <thead>
                    <tr>
                        <th>Hora</th>
                        <th>Cliente</th>
                        <th>Empleado</th>
                        <th>Sitio de inicio</th>
                        <th>Ciudad origen</th>
                        <th>Ciudad destino</th>
                        <th>Tipo de servicio</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Se llena por JS -->
                </tbody>
            </table>
        </div>

    </main>

</div>

<!-- CONFIG GLOBAL (API, templates) -->
<script src="js/config.js"></script>
<!-- LÓGICA DE ESTA PÁGINA -->
<script src="js/inicio_hoy.js"></script>

</body>
</html>
