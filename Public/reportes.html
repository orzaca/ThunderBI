<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Zirius Mobile – Listado General de Reportes</title>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS PROPIO DE ESTA PÁGINA -->
    <link rel="stylesheet" href="css/reportes.css">
</head>
<body>

<!-- =========================================================
     SIDEBAR SOLO ICONOS – IGUAL AL DASHBOARD
========================================================= -->
<aside class="sidebar-icons">

    <div class="icon-item" data-title="Panel General" onclick="window.location.href='index.html'">
        <i class="fas fa-chart-line"></i>
    </div>

    <div class="icon-item" data-title="Listado Reportes">
        <i class="fas fa-list"></i>
    </div>

    <div class="icon-item" data-title="Empleados">
        <i class="fas fa-user-shield"></i>
    </div>

    <div class="icon-item" data-title="Clientes">
        <i class="fas fa-building"></i>
    </div>

    <div class="icon-item" data-title="LIVE">
        <i class="fas fa-broadcast-tower"></i>
    </div>

    <div class="icon-item" data-title="Salir">
        <i class="fas fa-sign-out-alt"></i>
    </div>

</aside>


<!-- =========================================================
     HEADER CORPORATIVO – IGUAL LÍNEA
========================================================= -->
<header class="top-header">
    <div class="header-inner">

        <div class="header-top-row">
            <!-- LOGO IZQUIERDA -->
            <div class="header-logo">
                <img src="https://brand.securitas.com/wp-content/uploads/2021/02/SEC_Logotype_3-1536x768.png" alt="Securitas Logo">
            </div>

            <!-- Subtítulo -->
            <div class="header-title-block">
                <span class="header-subtitle">Listado general de reportes – Vision Mobile</span>
            </div>

            <!-- Selector cliente (filtro simple adicional) -->
            <div class="header-client-selector">
                <label for="cliente-select">Cliente</label>
                <select id="cliente-select">
                    <option value="todos">Todos</option>
                </select>
            </div>
        </div>

    </div>
</header>


<!-- =========================================================
     CUERPO PRINCIPAL
========================================================= -->
<main class="main-layout">

    <!-- PANEL LISTADO GENERAL -->
    <section class="panel panel-listado">
        <div class="panel-header">
            <div>
                <h2>Listado general de reportes del día</h2>
                <span class="panel-subtitle" id="subtitulo-listado">
                    FECHA – CLIENTE – EMPLEADO – INICIO – LLEGADA – EMPALME – DESEMPALME – FIN
                </span>
            </div>

            <div class="panel-header-actions">

                <!-- FILTRO DE FECHA (PRO) -->
                <div class="date-filter">
                    <label for="fecha-select">Fecha</label>
                    <div class="date-filter-controls">
                        <input type="date" id="fecha-select">
                        <button type="button" id="btn-hoy" class="chip-hoy">
                            Hoy
                        </button>
                    </div>
                    <span class="date-helper" id="date-helper-text">
                        Mostrando reportes del día seleccionado
                    </span>
                </div>

                <!-- BOTÓN DESCARGA EXCEL -->
                <button class="btn-export" id="btn-export">
                    <i class="fas fa-file-excel"></i> Descargar Excel
                </button>
            </div>
        </div>

        <div class="panel-content">
            <!-- LOADER CIRCULAR -->
            <div id="loader-reportes" class="loader-overlay">
                <div class="loader-spinner"></div>
                <span class="loader-text">Cargando reportes...</span>
            </div>

            <div class="tabla-wrapper">
                <table id="tabla-listado" class="tabla-empleados tabla-listado">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Cliente</th>
                            <th>Empleado</th>
                            <th>Inicio</th>
                            <th>Llegada</th>
                            <th>Empalme</th>
                            <th>Desempalme</th>
                            <th>Fin</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Se llena por JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

</main>

<!-- =========================================================
     SCRIPTS
========================================================= -->
<script src="js/config.js"></script>
<script src="js/reportes.js"></script>

</body>
</html>
