<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Portal de Clientes - Thunder BI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico"> 
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; 
            background-image: url('img/background.png'); 
            background-size: cover;
            background-position: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        .header {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            color: #292121;
            background: rgba(0, 0, 0, 0.1); 
        }

        .header .logo-text, .header .portal-text {
            font-weight: 600;
            font-size: 1.1em;
            color: #E8E8E8;
        }
        
        .header .menu-icon {
            font-size: 1.5em;
        }

        .login-container {
            background-color: rgba(243, 245, 248, 0.9); 
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            z-index: 10;
        }
        
        .brand-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand-logo {
            color: #0070f3; 
            font-size: 2.5em;
            margin-bottom: 10px;
            
            display: inline-block; 
            -webkit-text-stroke: 1.5px #7dd3fc; 
            -webkit-text-fill-color: white; 

            text-shadow: 
                -1px -1px 0 #7dd3fc,  
                 1px -1px 0 #7dd3fc,
                -1px 1px 0 #7dd3fc,
                 1px 1px 0 #7dd3fc; 
        }
        
        .brand-title {
            color: #7dd3fc;
            font-size: 1.6em;
            font-weight: bold;
            margin-top: 10px;
             border: 1px solid rgba(56, 189, 248, 0.4);
             border-radius: 999px;
             padding: 6px 10px;
             gap: 6px;
        }

            .brand-title:hover {
            color: #51acd6;
            
        }
        
        
        .input-group {
            display: flex;
            align-items: center;
            background-color: #f7f7f7; 
            border-radius: 25px;
            margin-bottom: 20px;
            padding: 10px 20px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.05),
                        -2px -2px 5px rgba(255, 255, 255, 0.7); 
        }
        
        .input-group i {
            color: #7dd3fc; 
            margin-right: 15px;
            font-size: 1.1em;
        }
        
        .input-group input {
            flex-grow: 1;
            border: none;
            background: none;
            padding: 5px 0;
            font-size: 1em;
            outline: none; 
            color: #333;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background-color: #7dd3fc; 
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #51acd6;
        }
        
        .footer-links {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        .footer-links a {
            color: #7dd3fc;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #7dd3fc;
        }

        #error-message {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-text"></div>
        <div class="portal-text">答答 &nbsp; Securitas Colombia</div>
        <div class="menu-icon"><i class="fas fa-bars"></i></div>
    </div>

    <div class="login-container">
        
        <div class="brand-header">
            <div class="brand-logo">
                <i class="fas fa-bolt"></i> 
            </div>
            <div class="brand-title">
                Thunder BI
            </div>
        </div>
        
        <div id="error-message"></div>

        <form id="loginForm">
            
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="email" id="email" placeholder="Correo Electr贸nico" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Contrase帽a" required>
            </div>

            <button type="submit" class="btn-primary">Iniciar Sesi贸n</button>
        </form>
        
        <div class="footer-links">
            <h5></h5>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://urtyefwbkgnymnftgvrs.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVydHllZndia2dueW1uZnRndnJzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1NjI5NTEsImV4cCI6MjA4MTEzODk1MX0.ljkLPxQlaCO7cObiYCrfuY65x7CiuHgrxPZDM8mVicg';
        
        const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);
        
        const loginForm = document.getElementById('loginForm');
        const errorDisplay = document.getElementById('error-message');
        
        loginForm.addEventListener('submit', handleLogin);

        async function handleLogin(event) {
            event.preventDefault(); 
            errorDisplay.textContent = ''; 
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (authError) {
                errorDisplay.textContent = `Error de autenticaci贸n: Verifica tus credenciales.`;
                console.error(authError);
                return;
            }

            const userId = authData.user.id;
            
            const { data: clienteData, error: dbError } = await supabase
                .from('clientes')
                .select('ruta_carpeta')
                .eq('user_id', userId)
                .single();

            if (dbError) {
                errorDisplay.textContent = 'Error interno: Usuario autenticado, pero sin rol/ruta asignada.';
                console.error(dbError);
                return;
            }
            
            if (clienteData && clienteData.ruta_carpeta) {
                window.location.href = clienteData.ruta_carpeta;
            } else {
                errorDisplay.textContent = 'Error: No se pudo obtener la ruta de redirecci贸n.';
            }
        }
    </script>
</body>
</html>
